{% include 'header.html' %}

{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="alert alert-danger" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}
{% endwith %}
<br>
<form method="post" action="/store" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            Ingresar Publicación
        </div>        
        <div class="card-body">
            <h5 class="card-title">Datos de la Publicación</h5>
            <p class="card-text">
                <div class="form-group">
                    <label for="cbInsumo">Seleccionar Insumo:</label>
                    <select name="cbInsumo" id="cbInsumo" class="form-control">
                        <option value="-1" selected="selected">Seleccione un Insumo Médico</option>
                        {% for fila in insumos %}
                        <option value="{{ fila[0] }}">{{ fila[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="txtNombreLugar">Nombre Lugar Venta:</label>
                    <input id="txtNombreLugar" class="form-control" type="text" name="txtNombreLugar">
                </div>
                <div class="form-group">
                    <label for="txtUbicacion">Ubicacion Venta:</label>
                    <input id="txtUbicacion" class="form-control" type="text" name="txtUbicacion">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3799.181937533612!2d-63.18374473551626!3d-17.783144479733345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x93f1e96d2734c6f1%3A0x911faee7c5b93bfa!2sPlaza%20&#39;&#39;24%20de%20Septiembre&#39;&#39;!5e0!3m2!1ses!2sbo!4v1650671162352!5m2!1ses!2sbo" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="form-group">
                    <label for="txtPrecioVenta">Precio Venta:</label>
                    <input id="txtPrecioVenta" class="form-control" type="text" name="txtPrecioVenta">
                </div>                
                <div class="form-group">
                    <label for="txtFoto">Foto:</label>
                    <input id="txtFoto" class="form-control" type="file" name="txtFoto">
                </div>
                <div class="form-group">                    
                    <input type="submit" class="btn btn-success" value="Publicar">
                    <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                </div>
            </p>
        </div>
    </div>
</form>
{% include 'footer.html' %}
