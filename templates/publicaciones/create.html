{% include 'header.html' %}

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="alert alert-danger" role="alert">
    {% for message in messages %}
    {{ message }}
    {% endfor %}
</div>
{% endif %}
{% endwith %}
<br>
<form method="post" action="/store_publicacion" enctype="multipart/form-data" style="width: 100%;">
    <div class="col-md-12">
        <div class="card bg-light mb-3">
            <div class="card-header">
                <b>DATOS DE LA PUBLICACIÓN</b>
            </div>
            <div class="card-body">
                <h5 class="card-title">Ingresar los datos de la publicación</h5>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cbInsumo"><b>INSUMO:</b></label>
                            <select name="cbInsumo" id="cbInsumo" title="Seleccione Un Insumo"
                                class="form-control select2 select2-hidden-accessible" style="width: 100%;"
                                tabindex="-1" aria-hidden="true">
                                <option value="-1" selected="selected">Seleccione Un Insumo Médico</option>
                                {% for fila in insumos %}
                                <option value="{{ fila[0] }}">{{ fila[1] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="txtPrecio"><b>PRECIO:</b></label>
                            <input id="txtPrecio" class="form-control" type="text" name="txtPrecio"
                                placeholder="INTRODUZCA EL PRECIO EN BS.">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="radioLugarPropio"><b>LUGAR PROPIO:</b></label>
                            <input type="checkbox" id="lugarPropio" name="lugarPropio" value="escrito" checked>
                            <label for="radioLugarList"><b>LUGAR LISTADO:</b></label>
                            <input type="checkbox" id="lugarListado" name="lugarListado" value="listado">
                        </div>
                        <div class="form-group" id="divMostrarLugarPropio">
                            <label for="txtConLugar"><b>LUGAR:</b></label>
                            <input id="txtLugar" class="form-control" type="text" name="txtLugar"
                                onkeyup="javascript:this.value=this.value.toUpperCase();"
                                style="text-transform:uppercase; width:100%;"
                                placeholder="Introduzca El Nombre Del Lugar">
                        </div>
                        <div class="form-group" id="divMostrarLugarListado" style="display: none;">
                            <label for="txtSinLugar"><b>LUGAR:</b></label>
                            <select name="cbLugar" id="cbLugar" title="Seleccione Un Lugar"
                                class="form-control select2 select2-hidden-accessible" style="width: 100%;"
                                tabindex="-1" aria-hidden="true">
                                <option value="-1" selected="selected">Seleccione Un Lugar</option>
                                {% for fila in lugares %}
                                <option value="{{ fila[0] }}">{{ fila[1] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="radioDireccionPropio"><b>DIRECCIÓN PROPIO:</b></label>
                            <input type="checkbox" id="direccionPropio" name="direccionPropio" value="escrito" checked>
                            <label for="radioDireccionList"><b>DIRECCIÓN LISTADO:</b></label>
                            <input type="checkbox" id="direccionListado" name="direccionListado" value="listado">
                        </div>
                        <div class="form-group" id="divMostrarDirPropio">
                            <label for="txtDirEscrito"><b>DIRECCIÓN:</b></label>
                            <input id="txtDirEscrito" class="form-control" type="text" name="txtDirEscrito"
                                onkeyup="javascript:this.value=this.value.toUpperCase();"
                                style="text-transform:uppercase; width:100%;" placeholder="Introduzca La Dirección">
                        </div>
                        <div class="form-group" id="divMostrarDirListado" style="display: none;">
                            <label for="txtDirListado"><b>DIRECCIÓN:</b></label>
                            <select name="cbDirListado" id="cbDirListado" title="Seleccione Una Dirección"
                                class="form-control select2 select2-hidden-accessible" style="width: 100%;"
                                tabindex="-1" aria-hidden="true">
                                <option value="-1" selected="selected">Seleccione Una Dirección</option>
                                {% for fila in direcciones %}
                                <option value="{{ fila[0] }}">{{ fila[1] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="txtFoto"><b>FOTO:</b></label>
                            <input id="txtFoto" class="form-control" type="file" name="txtFoto">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <br>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success"><i class="fa fa-cloud"></i>
                                <b>REGISTRAR</b></button>
                            <!--<input type="submit" class="btn btn-success" value="Publicar">-->
                            <a href="{{url_for('index')}}" class="btn btn-secondary"><i class="fa fa-backward"></i>
                                <b>REGRESAR</b></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% include 'footer.html' %}
